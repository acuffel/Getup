{% extends 'base.html' %}
{% load static %}

{% block content %}

<header class="masthead-account-asso">
    <div class="container h-100">
        <div class="row mt-5 pt-5">
            <div class="col-12 text-center">
            <h2 class="text-uppercase" style="color: black;">
                <a href="{% url 'account:welcome_association' %}" class="badge badge-light"> MON COMPTE
                </a>
            </h2>
            </div>
        </div>
        <hr class="divider my-4 py-4"/>
    </div>
</header>

<section class="account-infos">
    <div class="container h-100">
        <div class="row mt-1 mb-4">
            <div class="col-md-3 col-5">
                <ul class="list-group">
                  <a href="{% url 'account:show_information' %}" class="list-group-item list-group-item-action">
                      MES INFOS </a>
                  <a href="{% url 'account:show_association' %}" class="list-group-item list-group-item-action">
                      MON ASSOCIATION</a>
                  <a href="#" class="list-group-item list-group-item-action">
                      MES DONS</a>
                  <a href="#" class="list-group-item list-group-item-action">
                      MES COLLECTES</a>
                  <a href="#" class="list-group-item list-group-item-action">
                      BESOIN D'AIDE ?</a>
                    <a href="{% url 'account:logout' %}" class="list-group-item list-group-item-action">
                        SE DECONNECTER</a>
                </ul>
            </div>


        <div class="col-md-8 offset-md-1 col-7">
            {% for asso in association %}
            <h3 class="justify">{{asso.name}}</h3>
            {% endfor %}
            <div class="row mt-3">
                <div class="col-5">
                    <form action="{% url 'account:update_asso' %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                           {{ form.as_p }}
                          <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>


{% endblock %}
