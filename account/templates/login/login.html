
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Get Up 4 Animals</title>

        {% load static %}

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>

<body>
<section class="login-section" id="login">

    <div class="container">
        <div class="row d-flex justify-content-start mt-2 pt-5">
            <div class="offset-1">
                <h3 style="color: white;"> Je me connecte </h3>
                    <form action="{% url 'account:login' %}" method="post" id="login-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="OK" style="width: 68%;"class="btn btn-success btn-sm"/>
                    </form>
                    {% if error %}
                        <p><strong style="color: white;">Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
                    {% endif %}
            </div>
        </div>
        <div class="row text-left mt-4">
            <div class="offset-1">
                <a class="nav-link" style="color: white; font-weight: bold;" href="{% url 'account:member_registration' %}"> Je créé un compte </a>
            </div>
        </div>
        <div class="row text-left mt-4">
            <div class="offset-1">
                <a class="nav-link" href="{% url 'home:home' %}" style="color: white;"><small>Retour au site </small></a>
            </div>
        </div>
    </div>

</section>

    </body>
</html>
